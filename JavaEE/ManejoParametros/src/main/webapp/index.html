<!DOCTYPE html>
<html>
    <head>
        <title>Formulario Servlet</title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    </head>
    <body>
        <h1>Formulario Servlet</h1>
        <form name="form1" action="/ManejoParametros/Servlet" method="post"> <!-- Si no especificamos el metodo, como en este caso post, se carga por defecto el metodo get-->
            Usuario: <input type="text" name="usuario" />
            <br>
            Password: <input type="password" name="password" />
            <br>
            <input type="submit" value="Enviar" />
        </form>
    </body>
</html>
